<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rocket Type</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="rocketfavicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div id="sound-icon-container">
    <i onclick="changeSound()" id="soundIcon" style='font-size:24px' class='fas fa-volume-up'></i>
  </div>
  <h1 id="title">Rocket Type 🚀</h1>
  <address id="subtitle">
    Made by <a href="https://github.com/SlyerV/rocket-type" target="_blank">SlyerV</a> on GitHub
  </address>
  <br></br>
  <label class="cTimeLeft">Time Left:</label>
  <strong class="cTimeLeft" id="timeleft">0</strong>
  <button class="disablers" id="disableTimeLeft" onclick="changeTimeLeft()">Disable Counter</button>
  <br></br>
  <label class="cErrors">Errors:</label>
  <strong class="cErrors" id="errors">0</strong>
  <button class="disablers" id="disableErrors" onclick="changeErrors()">Disable Counter</button>
  <br></br>
  <label class="cWPM">Current WPM:</label>
  <strong class="cWPM" id="wpm">0</strong>
  <button class="disablers" id="disableWPM" onclick="changeWPM()">Disable Counter</button>
  <br></br>
  <!-- <text id="type">Sample Text</text> -->
  <div id="text"></div>
  <br></br>
  <textarea placeholder="Type here...", id="field", disabled, rows=5, cols=100></textarea>
  <br></br>
  <label>Time: </label>
  <select id="time">
    <option value=15>15 Seconds</option>
    <option value=30>30 Seconds</option>
    <option value=60>60 Seconds</option>
    <option value=120>120 Seconds</option>
  Time</select>
  <br></br>
  <button type="button", id="start", onclick="starttest()">Start Test ⌨️</button>
  <br></br>
  <button type="button", id="customize", onclick="openCustomization()">Customize Text 🛠️</button>
  <br></br>
  <button type="button", id="cancel", class="red", onclick="cancelTest()", hidden>Cancel Test ❌</button>
  <br></br>
  <div id="customization" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Customization Menu</h2>
      <span onclick="closeCustomization()" class="close" id="closeCustomize">&times;</span>
    </div>
    <textarea id="customized" placeholder="Type your customized text here..."></textarea>
    <button id="save" onclick="saveCustomization()">Save</button>
    <button id="disableCustomize" class="red" onclick="disableCustomization()">Disable Customization</button>
  </div>
  <!-- <div id="results" class="modal"></div> -->
  <!-- <script src="result/script.js"></script> -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rocket Type</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="../rocketfavicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sound-icon-container">
      <i onclick="changeSound()" id="soundIcon" style='font-size:24px' class='fas fa-volume-up'></i>
    </div>
    <h1>Results ðŸš€</h1>
    <div id="dResults">
      <div class="resultElements">
        <label>WPM: </label>
        <strong id="wpm" class="result"></strong>
        <button id="bWPM" class="copy" onclick="copy('wpm','bWPM')" onblur="resetCopyText('bWPM')" onmouseleave="resetCopyText('bWPM')">Copy</button>
        <br></br>
        <label>Errors: </label>
        <strong id="errors" class="result"></strong>
        <button id="bErrors" class="copy" onclick="copy('errors','bErrors')" onblur="resetCopyText('bErrors')" onmouseleave="resetCopyText('bErrors')">Copy</button>
        <br></br>
        <label>Raw WPM: </label>
        <strong id="raw" class="result"></strong>
        <button id="bRaw" class="copy" onclick="copy('raw','bRaw')" onblur="resetCopyText('bRaw')" onmouseleave="resetCopyText('bRaw')">Copy</button>
        <br></br>
        <label>Total Characters: </label>
        <strong id="chars" class="result"></strong>
        <button id="bChars" class="copy" onclick="copy('chars','bChars')" onblur="resetCopyText('bChars')" onmouseleave="resetCopyText('bChars')">Copy</button>
        <br></br>
        <label>Accuracy: </label>
        <strong id="accuracy" class="result"></strong>
        <button id="bAccuracy" class="copy" onclick="copy('accuracy','bAccuracy')" onblur="resetCopyText('bAccuracy')" onmouseleave="resetCopyText('bAccuracy')">Copy</button>
        <br></br>
      </div>
      <div class="resultElements">
        <label>Mean WPM: </label>
        <strong id="mean" class="result"></strong>
        <button id="bMean" class="copy" onclick="copy('mean','bMean')" onblur="resetCopyText('bMean')" onmouseleave="resetCopyText('bMean')">Copy</button>
        <br></br>
        <label>Median WPM: </label>
        <strong id="median" class="result"></strong>
        <button id="bMedian" class="copy" onclick="copy('median','bMedian')" onblur="resetCopyText('bMedian')" onmouseleave="resetCopyText('bMedian')">Copy</button>
        <br></br>
        <label>Mode WPM: </label>
        <strong id="mode" class="result"></strong>
        <button id="bMode" class="copy" onclick="copy('mode','bMode')" onblur="resetCopyText('bMode')" onmouseleave="resetCopyText('bMode')">Copy</button>
        <br></br>
        <label>Consistency (Mode): </label>
        <strong id="consistency" class="result"></strong>
        <button id="bConsistency" class="copy" onclick="copy('consistency','bConsistency')" onblur="resetCopyText('bConsistency')" onmouseleave="resetCopyText('bConsistency')">Copy</button>
        <br></br>
      </div>
    </div>
    <button id="back" class="red" onclick="redirect()">Go Back</button>
    <br></br>
    <script src="../results/script.js"></script>
</body>
</html>

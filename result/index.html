<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rocket Type</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="../rocketfavicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="sound-icon-container">
      <i onclick="changeSound()" id="soundIcon" style='font-size:24px' class='fas fa-volume-up'></i>
    </div>
    <h1>Results ðŸš€</h1>
    <label>WPM: </label>
    <strong id="wpm" class="result"></strong>
    <button id="bWPM" class="copy" onclick="copy('wpm','bWPM')" onmouseleave="resetCopyText('bWPM')">Copy</button>
    <br></br>
    <label>Errors: </label>
    <strong id="errors" class="result"></strong>
    <button id="bErrors" class="copy" onclick="copy('errors','bErrors')" onmouseleave="resetCopyText('bErrors')">Copy</button>
    <br></br>
    <label>Raw WPM: </label>
    <strong id="raw" class="result"></strong>
    <button id="bRaw" class="copy" onclick="copy('raw','bRaw')" onmouseleave="resetCopyText('bRaw')">Copy</button>
    <br></br>
    <label>Total Characters: </label>
    <strong id="chars" class="result"></strong>
    <button id="bChars" class="copy" onclick="copy('chars','bChars')" onmouseleave="resetCopyText('bChars')">Copy</button>
    <br></br>
    <label>Accuracy: </label>
    <strong id="accuracy" class="result"></strong>
    <button id="bAccuracy" class="copy" onclick="copy('accuracy','bAccuracy')" onmouseleave="resetCopyText('bAccuracy')">Copy</button>
    <br></br>
    <button onclick="redirect()">Go Back</button>
    <br></br>
    <script src="../result/script.js"></script>
</body>
</html>
